<app-card variant="secondary" class="form-busca">

  <form>
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagens">
        <mat-button-toggle>
          <mat-icon>
            check
          </mat-icon>
          IDA E VOlTA
        </mat-button-toggle>
        <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected>1 adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix>flight_land</mat-icon>
        <input matInput placeholder="Destino">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data Ida</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker2></mat-datepicker>
      </mat-form-field>


      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data Volta</mat-label>
        <input matInput [matDatepicker]="picker3">
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker3></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button color="primary">BUSCAR</button>


    </div>


  </form>
</app-card>
